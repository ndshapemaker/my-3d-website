<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Website</title>
    <link rel="stylesheet" href="style.css">

    <!-- model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <h1>Welcome to My 3D Website</h1>

    <!-- 3D Viewer -->
    <model-viewer src="models/mymodel.glb" alt="A 3D model" auto-rotate camera-controls background-color="#ffffff"
        style="width: 600px; height: 400px;">
    </model-viewer>

    <p>This is a simple 3D viewer hosted on GitHub Pages.</p>
</body>

</html>
